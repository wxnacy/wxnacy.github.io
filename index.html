    $(function () {
        var path = utils.getValue('p');

            path = '/doc/index.md';
        }
        var converter = new showdown.Converter();
        fetch(path).then(res => {
            console.log(res)
            res.text().then(data => {
                console.log(data)
                var html = converter.makeHtml(data);
                console.log(html)
                $('#article').html(html)
                console.log($('h1').text())
                $('title').text($('h1').text())
            })
        })
    })
</script>

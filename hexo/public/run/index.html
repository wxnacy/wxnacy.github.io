  <body>
    <div id="nav"></div>

<!-- Modal -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <button type="button" onClick="run()" class="btn btn-primary" id="run">运行</button>
          <button type="button" onClick="save()" class="btn btn-primary" id="save">保存</button>
          <button type="button" class="btn btn-primary" id="download">下载</button>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">标题</span>
            </div>
            <input type="text"  id="name" style="width: 300px" aria-label="标题" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea class="form-control" id="html" rows="25">
            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8">
                <title></title>
              </head>
              <body>
                Hello World
              </body>
            </html>
          </textarea>
        </div>
        <div class="col">
          <div style="height: 610px" class="card card-body">
            <iframe id="preview" style="height: 610px" frameBorder="no" border="0"  ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="/js/jquery.min.js" ></script> -->
  <script src="/js/wxnacy.min.js" ></script>
  <script src="/js/tools-common.js" ></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" ></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
var htmlDom = document.getElementById("html");
var nameDom = document.getElementById("name");

init()

function init(){
  var id = getValue('id')
  if(!isEmpty(id)){
    fetchGet(`/api/v1/code/${id}`).then(function(data){
      var html = decodeURIComponent(data.data.code.html)
      var name = data.data.name

      htmlDom.value=html
      nameDom.value=name
      document.title = name
      run()
    })
  } else {
    run()
  }
}
document.getElementById("download").addEventListener("click", download, false);
function download(){
  var cont = htmlDom.value;
  var downDom = document.createElement('a');
  downDom.href = `data:text/html;charset=UTF-8,${encodeURIComponent(cont)}`
  downDom.download = nameDom.value || '未命名'
  downDom.click()
};
function run(){
  console.log(htmlDom);
  var content = htmlDom.value;
  var preview = document.getElementById('preview');
  preview.srcdoc = content;
}
function save(){
  var content = htmlDom.value;
  var code = {
    html: encodeURIComponent(content),
    js: "",
    css: ""
  }
  var params = {
    name: nameDom.value,
    description: '',
    code: code
  }

  fetchPost(`/api/v1/code`, params).then(data => {
    console.log(data);
    let id = data.data.id
    window.location.href = `${window.location.pathname}?id=${id}`
  })
}
  </script>
</html>

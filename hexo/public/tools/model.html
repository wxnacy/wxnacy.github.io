<template>
  <!-- Modal -->
  <div class="modal fade" id="loginModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginTitle">登陆</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-signin" >
            <input type="email" id="email" class="form-control" placeholder="邮箱" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="密码" required>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="loginBtn">登录</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    initLogin()

    function initLogin(){
      document.getElementById("loginBtn").addEventListener('click', function(e){
        var email = document.getElementById("email").value
        var pw = document.getElementById("password").value
        fetchPost('/api/v1/login', {
          email: email, password: pw
        }).then(function(data){
          console.log(data);
        })

      })
    };
  </script>
</template>

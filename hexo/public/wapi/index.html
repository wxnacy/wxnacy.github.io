  <script>
    init()
function init(){
  var id = getValue('id')
  if(!isEmpty(id)){
    fetchGet(`/api/v1/code/${id}`).then(function(data){
      var html = decodeURIComponent(data.data.code.html)
      var name = data.data.name

      document.getElementById('html').value=html
      document.getElementById('name').value=name
      document.title = name
      run()
    })
  } else {
    run()
  }
}
function run(){
  var content = document.getElementById('html').value;
  var preview = document.getElementById('preview');
  preview.srcdoc = content;
}
function save(){
  var content = document.getElementById('html').value;
  var code = {
    html: encodeURIComponent(content),
    js: "",
    css: ""
  }
  var params = {
    name: document.getElementById('name').value,
    description: '',
    code: code
  }

  fetchPost(`/api/v1/code`, params).then(data => {
    console.log(data);
    let id = data.data.id
    window.location.href = `${window.location.pathname}?id=${id}`
  })
}

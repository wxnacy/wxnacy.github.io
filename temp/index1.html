<script src="/js/jquery.min.js"></script>
<script src="/js/showdown.min-1.7.1.js"></script>
<script src="/js/utils.js"></script>
<script>

    $(function () {
        var path = utils.getValue('p');
        if (utils.isEmpty(path)) {
            path = '/doc/index.md';
        }

        $("#SOHUCS").attr('sid', path);
        var converter = new showdown.Converter();
        fetch(path).then(res => {
            console.log(res)
            res.text().then(data => {
                console.log(data)
                var html = converter.makeHtml(data);
                console.log(html)
                $('#article').html(html)
                console.log($('h1').text())
                $('title').text($('h1').text())
            })
        })
    })
</script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <link rel="stylesheet" href="/css/element/index.css">
    <body>
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="活动名称">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="活动区域">
                <el-select v-model="form.region" placeholder="请
                                                 选择活动区域">
                    <el-option label="区域一"
                               value="shanghai"></el-option>
                           <el-option label="区域二"
                                      value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item
                                      label="活动时间
                                      ">
                <el-col
                                      :span="11">
                    <el-date-picker
                                      type="date"
                                      placeholder="选
                                      择日期"
                                      v-model="form.date1"
                                      style="width:
                                      100%;"></el-date-picker>
                </el-col>
                <el-col
                                      class="line"
                                      :span="2">-</el-col>
                                  <el-col
                                      :span="11">
                                      <el-time-picker
                                      type="fixed-time"
                                      placeholder="选
                                      择时间"
                                      v-model="form.date2"
                                      style="width:
                                      100%;"></el-time-picker>
                                  </el-col>
            </el-form-item>
            <el-form-item
                                      label="即时配送
                                      ">
                <el-switch
                                      v-model="form.delivery"></el-switch>
            </el-form-item>
            <el-form-item
                                      label="活动性质
                                      ">
                <el-checkbox-group
                                      v-model="form.type">
                    <el-checkbox
                                      label="美食/餐
                                      厅线上活动"
                                      name="type"></el-checkbox>
                                  <el-checkbox
                                      label="地推活动
                                      "
                                      name="type"></el-checkbox>
                                  <el-checkbox
                                      label="线下主题
                                      活动"
                                      name="type"></el-checkbox>
                                  <el-checkbox
                                      label="单纯品牌
                                      曝光"
                                      name="type"></el-checkbox>
                </el-checkbox-group>
            </el-form-item>
            <el-form-item
                                      label="特殊资源
                                      ">
                <el-radio-group
                                      v-model="form.resource">
                    <el-radio
                                      label="线上品牌
                                      商赞助
                                      "></el-radio>
                                  <el-radio
                                      label="线下场地
                                      免费
                                      "></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item
                                      label="活动形式
                                      ">
                <el-input
                                      type="textarea"
                                      v-model="form.desc"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即创建
                </el-button>
                <el-button> 取消
                </el-button>
            </el-form-item> 
        </el-form>
    </body>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/element/index.js"></script>
    <script src="/js/utils.js"></script>
    <script>
var Main;
var Ctor;
var $btnDiv = $('#app')

$(function () {
    initData()

});
function initData() {

    Main = {
        data() {
            return {
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                }
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
            }

        }
    }
    Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

}
    </script>script>

</html>
